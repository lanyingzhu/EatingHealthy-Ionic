<ion-content class="login-content" padding>
   
   <div class="login-box">  
       <ion-icon menuToggle ios="ios-close-circle" md="md-close-circle"></ion-icon>
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label floating>Email Address</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
    <button ion-button block (click)="login(user)">
      Login
    </button>
 
    <button ion-button block clear (click)="openRegister()">
        No have an account? Register Now
    </button>
       
      
   
  </div> 

</ion-content>
