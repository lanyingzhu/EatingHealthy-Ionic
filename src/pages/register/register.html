<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    <ion-icon menuToggle ios="ios-close-circle" md="md-close-circle"></ion-icon>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="user.username"  ></ion-input>
            </ion-item>      
      
            <ion-item>
              <ion-label floating>Email Address</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"  ></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"  ></ion-input>
            </ion-item>
          <br>
          <br>
      
          <button ion-button class="submit-btn" (click)="register(user)" full type="submit" >Register</button>  
    
  </div>
</ion-content>
