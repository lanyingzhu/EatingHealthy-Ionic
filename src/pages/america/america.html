<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>America</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let recipe of recipesList">
       <ion-item>
        <ion-thumbnail item-left>
          <img src="{{recipe.image}}">
        </ion-thumbnail>
        <h2>{{recipe.name}}</h2>
        <button ion-button icon-left clear small>
            <ion-icon class="thumbsup" name="thumbs-up"></ion-icon>
            <div>{{likeNumber}} likes</div>
        </button>
        <button (click)="launchRecipeDetialPage(recipe)" class="more" ion-button clear item-right>More &raquo;</button>  
       </ion-item>  
    </ion-list>
</ion-content>
